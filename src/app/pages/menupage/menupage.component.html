<div class="container mt-5 mb-5">
    <div class="row">
        <div class="col-lg-6" *ngIf="menuData"> 
            <button routerLink="../../menu" class="buybtn">Back</button>
            <img src="{{menuData[0].foodImg}}" width="100%" />
            <h1 class="mt-3">{{menuData[0].foodName}}</h1>
            <p>{{menuData[0].foodDetails}}</p>
            <p>{{menuData[0].foodPrice | currency : 'INR'}}</p>
        </div>

        <div class="col-lg-6">
            <h3>Enter Your Details</h3>
            <form>
                <input type="text" class="form-control mt-3" placeholder="Enter Your FullName" />
                <input type="text" class="form-control mt-3" placeholder="Enter Your Mobile Number">
                <textarea class="form-control mt-3" rows="7" placeholder="Enter Your Address"></textarea>
                <button class="mt-3 buybtn">Place Order</button>
            </form>
        </div>
    </div>
</div>
